    <script>
        // å•ä¸ªåæ ‡è½¬æ¢
        async function transformCoordinate() {
            const x = document.getElementById('inputX').value;
            const y = document.getElementById('inputY').value;
            const source = document.getElementById('sourceCoordSystem').value;
            const target = document.getElementById('targetCoordSystem').value;
            const l1 = document.getElementById('l1').value;
            const l2 = document.getElementById('l2').value;

            if (!x || !y) {

                        input: `(${x}, ${y})`,

                        sourceSystem: source,

                } else {

        }

        // æ‰¹é‡åæ ‡è½¬æ¢
        async function batchTransform() {
            const batchText = document.getElementById('batchCoords').value;
            if (!batchText.trim()) {
                showError('è¯·è¾“å…¥æ‰¹é‡åæ ‡æ•°æ®');
                return;
            }

            const source = document.getElementById('sourceCoordSystem').value;
            const target = document.getElementById('targetCoordSystem').value;
            const l1 = document.getElementById('l1').value;
            const l2 = document.getElementById('l2').value;

            // è§£æåæ ‡æ•°æ®
            const lines = batchText.trim().split('\n');
            const coordinates = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        const x = parseFloat(parts[0].trim());
                        const y = parseFloat(parts[1].trim());
                        if (!isNaN(x) && !isNaN(y)) {
                            coordinates.push({ x, y });
                        }
                    }
                }
            }

            if (coordinates.length === 0) {
                showError('æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„åæ ‡æ•°æ®');
                return;
            }

            try {
                const results = [];
                for (const coord of coordinates) {
                    const response = await fetch('/api/coordinate/transform', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            x: coord.x,
                            y: coord.y,
                            source: source,
                            target: target,
                            l1: parseFloat(l1) || 117,
                            l2: parseFloat(l2) || 117
                        })
                    });

                    const result = await response.json();
                    results.push({
                        input: coord,
                        output: result.success ? result.data : null,
                        success: result.success,
                        error: result.success ? null : result.message
                    });
                }

                showSuccess(`æ‰¹é‡è½¬æ¢å®Œæˆï¼æˆåŠŸè½¬æ¢ ${results.filter(r => r.success).length}/${results.length} ä¸ªåæ ‡`);
                displayResult({
                    type: 'æ‰¹é‡åæ ‡è½¬æ¢',
                    sourceSystem: source,
                    targetSystem: target,
                    totalCount: results.length,
                    successCount: results.filter(r => r.success).length,
                    results: results
                });

            } catch (error) {
                showError('æ‰¹é‡è½¬æ¢å¤±è´¥: ' + error.message);
            }
        }
